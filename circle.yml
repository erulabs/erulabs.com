machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: v7.6.0

dependencies:
  pre:
    - yarn || curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.21.3
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install --no-progress --no-emoji

compile:
  override:
    - ./bin/build.sh

test:
  override:
    - ./bin/lint.sh

deployment:
  production:
    branch: master
    commands:
      - SSH_USER=circleci NODE_ENV=production ./bin/deploy.sh
